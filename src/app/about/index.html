<div class="container">

  <div class="jumbotron text-center">
    <br>
    <p class="lead">
      <img src="assets/images/logos/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
  </div>
  <br>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in ctrl.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/logos/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>With â™¥ from <a href="https://twitter.com/drmikeh">@drmikeh</a></p>
  </div>

</div>
